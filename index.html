<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bebas+Neue&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora App</title>
</head>
<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/></svg>
        <span class="appTitle">Calculadora App</span>
    </header>
    <main>
        <div class="calculatorContainer">
            <div class="screen"></div>
            <div class="button restart">AC</div>
            <div class="button delete">DEL</div>
            <div class="button parenthesis">( )</div>
            <div class="button squareRoot">√</div>
            <div class="button squarePower">x&#178;</div>
            <div class="button add">+</div>
            <div class="button sustract">-</div>
            <div class="button multiply">*</div>
            <div class="button divide">/</div>
            <div class="button number one">1</div>
            <div class="button number two">2</div>
            <div class="button number three">3</div>
            <div class="button number four">4</div>
            <div class="button number five">5</div>
            <div class="button number six">6</div>
            <div class="button number seven">7</div>
            <div class="button number eight">8</div>
            <div class="button number nine">9</div>
            <div class="button number zero">0</div>
            <div class="button equal">=</div>
        </div>
    </main>
    <footer>
        <p>
            Desafío hecho por <a href="https://github.com/JuanjoGrillo" target="_blank">Juan</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
